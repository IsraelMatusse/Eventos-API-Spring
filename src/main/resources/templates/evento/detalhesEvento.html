
<!DOCTYPE html >
<html xmlns: th="http://thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head> 
	
	<meta charset="UTF-8">
	<tittle></tittle>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>
	<body>
	<h1> Evento </h1>
	<h3> <a href="/eventos" class="waves-effect waves-light btn"><i class="material-icons left">dehaze</i> Lista de eventos </a> </h3>
	
	<div th:each="evento: ${evento}" class="container">
	
		<div class="row">
			<p>Nome do evento:  <span th:text="${evento.nomeevento}"> </span</p>
			<p>Local do evento:  <span th:text="${evento.local}"> </span</p>
			<p>Data do evento:  <span th:text="${evento.data}"> </span</p>
			<p>Horario do evento:  <span th:text="${evento.hora}"> </span</p>
			
		
		</div>	
		
		<H4>cadastre os seus convidados aqui </H4>
		
			<div>
			<form method="post">
			<input type="text" value="" name="nomeconvidado"  placeholder="Digite o nome">
			<input type="text" value="" name="biconvidado" placeholder="Digite o nr de BI">
			<input type="text" value="" name="moradaconvidado" placeholder="Morda do convidado">
			<button class="waves-effect waves-light btn" type="submit"> Cadatrar </button>
			</form>			
			</div>
	</div>
	
	
	
	</body>
	
	<!--JavaScript at end of body for optimized loading-->
      <script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html >
